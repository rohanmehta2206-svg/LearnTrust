{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approval Pending | Adaptive LMS</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 55px;
            width: 540px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0px 10px 28px rgba(0,0,0,0.15);
        }

        h1 {
            font-size: 32px;
            color: #dc2626;
            margin-bottom: 18px;
        }

        p {
            font-size: 16px;
            color: #444;
            margin-bottom: 18px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 12px;
            margin: 8px;
            transition: 0.25s;
        }

        .btn:hover {
            background: #1e40af;
        }

        .btn-logout {
            background: #dc2626;
        }

        .btn-logout:hover {
            background: #991b1b;
        }
    </style>
</head>

<body>

    <div class="box">

        <h1>⏳ Approval Pending</h1>

        <p>
            Your Instructor account has been created successfully,
            but it is still waiting for <b>Admin Approval</b>.
        </p>

        <p>
            Please come back after approval is granted.
        </p>

        <!-- ✅ Back to Login -->
        <a href="{% url 'accounts:login' %}" class="btn">
            ← Back to Login
        </a>

        <!-- ✅ Logout -->
        <a href="{% url 'accounts:logout' %}" class="btn btn-logout">
            Logout
        </a>

    </div>

</body>
</html>
