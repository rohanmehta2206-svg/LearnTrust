{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Adaptive Learning LMS</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #f8fafc;
    }

    /* ================= NAVBAR ================= */
    header {
      width: 100%;
      background: white;
      padding: 18px 60px;
      display: flex;
      align-items: center;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.08);
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #111;
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    nav {
      margin-left: auto;
      margin-right: 30px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 35px;
    }

    nav ul li a {
      text-decoration: none;
      font-weight: 600;
      color: #222;
      padding-bottom: 5px;
    }

    nav ul li a.active {
      color: #2563eb;
      border-bottom: 2px solid #2563eb;
    }

    .login-btn {
      background: #2563eb;
      color: white;
      padding: 10px 22px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
    }

    .login-btn:hover {
      background: #1e40af;
    }

    /* ================= REGISTER CARD ================= */
    .auth-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }

    .auth-card {
      width: 520px;
      background: white;
      padding: 45px;
      border-radius: 22px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.12);
      text-align: center;
    }

    h2 {
      font-size: 32px;
      font-weight: 800;
      color: #111;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 15px;
      color: gray;
      margin-bottom: 25px;
    }

    /* Toggle */
    .role-toggle {
      display: flex;
      background: #f1f5f9;
      border-radius: 14px;
      overflow: hidden;
      margin-bottom: 25px;
    }

    .role-toggle label {
      flex: 1;
      padding: 12px;
      cursor: pointer;
      font-weight: 600;
      color: #444;
      transition: 0.3s;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + label {
      background: #2563eb;
      color: white;
    }

    /* Inputs */
    .form-group {
      text-align: left;
      margin-bottom: 18px;
    }

    .form-group label {
      font-size: 14px;
      font-weight: 600;
      color: #222;
      margin-bottom: 6px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 13px;
      border-radius: 14px;
      border: 1px solid #e2e8f0;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #2563eb;
      box-shadow: 0px 0px 0px 3px rgba(37,99,235,0.2);
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row .form-group {
      flex: 1;
    }

    /* Button */
    .btn-submit {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 16px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background: #1e40af;
    }

    /* Bottom Text */
    .bottom-text {
      margin-top: 20px;
      font-size: 14px;
      color: gray;
    }

    .bottom-text a {
      color: #2563eb;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- ================= NAVBAR ================= -->
  <header>
    <div class="logo">ðŸŽ“ Adaptive Learning LMS</div>

    <nav>
      <ul>
        <!-- âœ… FIXED NAV URLS -->
        <li><a href="{% url 'core:home' %}">Home</a></li>
        <li><a href="{% url 'courses:course_list' %}">Courses</a></li>
        <li><a href="{% url 'core:about' %}">About</a></li>
        <li><a href="{% url 'core:contact' %}">Contact</a></li>
      </ul>
    </nav>

    <!-- âœ… FIXED LOGIN -->
    <a href="{% url 'accounts:login' %}" class="login-btn">Login</a>
  </header>


  <!-- ================= REGISTER FORM ================= -->
  <div class="auth-wrapper">
    <div class="auth-card">

      <h2>Create Account</h2>
      <p class="subtitle">Join Adaptive Learning LMS today ðŸš€</p>

      <form method="POST">
        {% csrf_token %}

        <!-- Toggle -->
        <div class="role-toggle">
          <input type="radio" name="role" value="student" id="student" checked>
          <label for="student">Student</label>

          <input type="radio" name="role" value="instructor" id="instructor">
          <label for="instructor">Instructor</label>
        </div>

        <!-- Name Row -->
        <div class="form-row">
          <div class="form-group">
            <label>First Name *</label>
            <input type="text" name="first_name" placeholder="Enter first name" required>
          </div>

          <div class="form-group">
            <label>Last Name *</label>
            <input type="text" name="last_name" placeholder="Enter last name" required>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label>Email Address *</label>
          <input type="email" name="email" placeholder="Enter email address" required>
        </div>

        <!-- Password Row -->
        <div class="form-row">
          <div class="form-group">
            <label>Create Password *</label>
            <input type="password" name="password" placeholder="Enter password" required>
          </div>

          <div class="form-group">
            <label>Confirm Password *</label>
            <input type="password" name="confirm_password" placeholder="Confirm password" required>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn-submit">
          Create Account
        </button>

        <p class="bottom-text">
          Already have an account?
          <a href="{% url 'accounts:login' %}">Login</a>
        </p>

      </form>

    </div>
  </div>

</body>
</html>
