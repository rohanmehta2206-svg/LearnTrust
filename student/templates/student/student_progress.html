{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Progress | Adaptive LMS</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f8fafc;
        }

        /* ================= NAVBAR ================= */
        nav {
            background: white;
            padding: 18px 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 3px 12px rgba(0,0,0,0.05);
        }

        nav .logo {
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 28px;
            align-items: center;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: 600;
            color: #111827;
            transition: 0.2s;
            padding-bottom: 6px;
            border-bottom: 3px solid transparent;
        }

        nav ul li a:hover {
            color: #2563eb;
        }

        nav ul li a.active {
            color: #2563eb;
            border-bottom: 3px solid #2563eb;
        }

        /* Logout Button */
        .logout-btn {
            background: #2563eb;
            color: white !important;
            padding: 8px 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #1e40af;
        }

        /* ================= CONTAINER ================= */
        .container {
            padding: 55px 75px;
        }

        /* ================= HEADER ================= */
        .banner {
            background: linear-gradient(to right, #1e40af, #2563eb);
            border-radius: 20px;
            padding: 50px;
            color: white;
            margin-bottom: 40px;
        }

        .banner h1 {
            font-size: 38px;
        }

        .banner p {
            margin-top: 10px;
            opacity: 0.9;
        }

        /* ================= PROGRESS BOX ================= */
        .progress-box {
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }

        .progress-box h3 {
            margin-bottom: 10px;
        }

        .bar {
            height: 14px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
        }

        .fill {
            height: 100%;
            width: 70%;
            background: #2563eb;
        }

        .percent {
            margin-top: 10px;
            font-weight: bold;
            color: #2563eb;
        }
    </style>
</head>

<body>

<!-- ================= NAVBAR (FIXED) ================= -->
<nav>
    <div class="logo">üéì Adaptive LMS</div>

    <ul>
        <!-- ‚úÖ FIXED URLS -->
        <li>
            <a href="{% url 'student:student_dashboard' %}">
                Home
            </a>
        </li>

        <li>
            <a href="{% url 'student:student_progress' %}" class="active">
                Progress
            </a>
        </li>

        <li>
            <a href="{% url 'student:student_quizzes' %}">
                Quizzes
            </a>
        </li>

        <!-- ‚úÖ FIXED LOGOUT -->
        <li>
            <form method="POST" action="{% url 'accounts:logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-btn">
                    Logout
                </button>
            </form>
        </li>
    </ul>
</nav>

<!-- ================= MAIN CONTENT ================= -->
<div class="container">

    <div class="banner">
        <h1>üìä Learning Progress</h1>
        <p>Track your Moodle-style course completion and performance.</p>
    </div>

    <!-- Progress Example -->
    <div class="progress-box">
        <h3>Django Web Development</h3>

        <div class="bar">
            <div class="fill"></div>
        </div>

        <div class="percent">70% Completed ‚úÖ</div>
    </div>

    <div class="progress-box">
        <h3>Python Fundamentals</h3>

        <div class="bar">
            <div class="fill" style="width:45%;"></div>
        </div>

        <div class="percent">45% Completed ‚è≥</div>
    </div>

</div>

</body>
</html>
