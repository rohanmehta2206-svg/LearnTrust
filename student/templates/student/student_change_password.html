{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password | Adaptive LMS</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f8fafc;
        }

        /* ================= NAVBAR ================= */
        nav {
            background: white;
            padding: 18px 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 3px 12px rgba(0,0,0,0.05);
        }

        nav .logo {
            font-size: 22px;
            font-weight: bold;
            color: #111;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 28px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: 600;
            color: #111827;
            padding-bottom: 6px;
            border-bottom: 3px solid transparent;
            transition: 0.2s;
        }

        nav ul li a:hover {
            color: #2563eb;
        }

        nav ul li a.active {
            color: #2563eb;
            border-bottom: 3px solid #2563eb;
        }

        /* Logout Button */
        .logout-btn {
            background: #2563eb;
            color: white !important;
            padding: 8px 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #1e40af;
        }

        /* ================= CONTAINER ================= */
        .container {
            padding: 55px 75px;
            display: flex;
            justify-content: center;
        }

        /* ================= PASSWORD BOX ================= */
        .password-box {
            background: white;
            padding: 40px;
            width: 520px;
            border-radius: 20px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.08);
        }

        .password-box h1 {
            font-size: 28px;
            color: #2563eb;
            margin-bottom: 10px;
        }

        .password-box p {
            color: gray;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* ================= FORM ================= */
        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0px 0px 6px rgba(37,99,235,0.25);
        }

        /* ================= BUTTONS ================= */
        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-size: 15px;
        }

        .save-btn {
            background: #2563eb;
            color: white;
        }

        .save-btn:hover {
            background: #1e40af;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 18px;
            font-weight: bold;
            color: #2563eb;
            text-decoration: none;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<!-- ‚úÖ NAVBAR (FIXED) -->
<nav>
    <div class="logo">üéì Adaptive LMS</div>

    <ul>
        <!-- ‚úÖ FIXED WITH NAMESPACE -->
        <li>
            <a href="{% url 'student:student_dashboard' %}">
                Home
            </a>
        </li>

        <li>
            <a href="{% url 'student:student_settings' %}">
                Settings
            </a>
        </li>

        <li>
            <a href="{% url 'student:student_change_password' %}" class="active">
                Change Password
            </a>
        </li>

        <!-- ‚úÖ REAL LOGOUT -->
        <li>
            <form method="POST" action="{% url 'accounts:logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-btn">
                    Logout
                </button>
            </form>
        </li>
    </ul>
</nav>


<!-- ================= MAIN ================= -->
<div class="container">

    <div class="password-box">

        <h1>üîí Change Password</h1>
        <p>Update your password securely Moodle-style.</p>

        <form method="POST">
            {% csrf_token %}

            <!-- Current Password -->
            <div class="form-group">
                <label>Current Password</label>
                <input type="password" name="old_password" placeholder="Enter current password">
            </div>

            <!-- New Password -->
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="new_password" placeholder="Enter new password">
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" name="confirm_password" placeholder="Re-enter new password">
            </div>

            <!-- Save Button -->
            <button type="submit" class="btn save-btn">
                Update Password ‚úÖ
            </button>
        </form>

        <!-- Back -->
        <a href="{% url 'student:student_settings' %}" class="back-btn">
            ‚Üê Back to Settings
        </a>

    </div>

</div>

</body>
</html>
